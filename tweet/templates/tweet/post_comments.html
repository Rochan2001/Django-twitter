<div >
    {{ comments.count }} Comment{{comments|pluralize}}
    {% for comment in comments %}
      <blockquote class="blockquote">
        <p class="mb-0">{{comment.content}}</p>
        <footer class="blockquote-footer">By <cite title="Source Title">{{comment.user|capfirst}}</cite></footer>
      </blockquote>
      {% if comment.user == user %}
          <a href="{% url 'tweet-comment-delete' comment.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete <i class="fa fa-trash fa-lg" aria-hidden="true"></i></a>
      {% endif %}
    {% endfor %}
</div>
