{% extends "tweet/base.html" %}
{% block content %}
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83998.75769361945!2d2.277019585336759!3d48.85895068156417!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis%2C%20France!5e0!3m2!1sen!2sin!4v1593362090621!5m2!1sen!2sin" width="1000" height="650" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
<div class="row">
    <div class="col-5">
        <h3>Location Information</h3>
                <h4>Our Address</h4>
                <address>
          121, Clear Water Bay Road<br>
          Clear Water Bay, paris<br>
          France<br>
          <i class="fa fa-phone"></i>: +852 1234 5678<br>
          <i class="fa fa-fax"></i>: +852 8765 4321<br>
          <i class="fa fa-envelope"></i>:
                <a href="mailto:confusion@food.net">confusion@food.net</a>
        </address>
                <p></p>
                <div>
                    <a  href="tel:+85212345678"><i class="fa fa-phone"></i> Call</a>
                    <a  href="mailto:confusion@food.net">Email <i class="far fa-envelope"></i> </a>
                </div>
    </div>

    <div class="col-7">
        <h3>Get In Touch</h3>
        <hr>
        <form action="{% url 'tweet-contact' %}" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class=" col-md-6">
                    <input name="message-name"   type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group col-md-6">
                    <input name="message-email"  type="email" class="form-control" placeholder="Your Email">
                </div>
            </div>
            <div>
                <textarea name="message"  class="form-control" rows="5" placeholder="Your Message"></textarea>
            </div>
            <div id='d'>
                <button type="submit" class="btn btn-primary link">Send Message</button>
            </div>

        </form>
    </div>
</div>
{% endblock content %}
