{% extends "tweet/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}"></img>
      <div class="media-body">
        <div class="article-metadata">
          <a  class="mr-2 link-color" href="#">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted |date:"F d, Y" }}</small>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        <div>
            {% if object.author == user %}
              <a href="{% url 'tweet-update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
              <a href="{% url 'tweet-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
            {% endif %}
        </div>
      </div>
    </article>
{% endblock content %}
