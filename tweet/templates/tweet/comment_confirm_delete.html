{% extends "tweet/base.html" %}
{% load crispy_forms_tags %}
{%block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Delete comment
                </legend>
                <h2>Are you sure you want to delete your comment from the post "{{object.post.id}}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'tweet-detail' object.post.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
