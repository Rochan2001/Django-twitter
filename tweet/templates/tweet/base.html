{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{% static 'tweet/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'tweet/main.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% if title %}
   <title>Django Tweet - {{ title }}</title>
   {% else %}
   <title>Django Tweet</title>
   {% endif %}
  </head>
  <body>

      		<div class="wrapper d-flex align-items-stretch">
      			<nav id="sidebar">
      				<div class="p-4 pt-5">
      		  		<a href="#" class="img logo rounded-circle mb-5"></a>
      	        <ul class="list-unstyled components mb-5">
      	          <li class="active">
      	            <a href="{% url 'tweet-home' %}" aria-expanded="false">Home</a>
      	          </li>
      	          <li>
      	              <a href="#">Latest Tweets</a>
      	          </li>
      	          <li>
                    <a href="{% url 'tweet-about' %}" aria-expanded="false">About</a>
      	          </li>
      	          <li>
                    <a href="#">Contact</a>
      	          </li>
      	        </ul>


      	      </div>
          	</nav>

              <!-- Page Content  -->
            <div id="content" class="p-4 p-md-5">

              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                  <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-bars"></i>
                    <span class="sr-only">Toggle Menu</span>
                  </button>
                  <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <i class="fa fa-bars"></i>
                  </button>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                      <li class="nav-item">
                          <a class="nav-link" href="#">Login</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Register</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
             {% block content %}
             {% endblock %}
            </div>
      		</div>

              <!-- Optional JavaScript -->
              <!-- jQuery first, then Popper.js, then Bootstrap JS -->
              <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
              <script src="{% static 'tweet/main.js' %}"></script>
  </body>
</html>
