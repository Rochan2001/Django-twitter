{% extends "tweet/base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% providers_media_js %}
{%block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Join Today
                </legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
            <p>
                OR
            </p>
            <div class="form-group">
                <a class="btn btn-danger" href="{% provider_login_url "google" %}">Google</a>
                <a class="btn btn-primary" href="{% provider_login_url "github" %}">Github</a>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already Have An Account? <a href="{% url 'login' %}" class="ml-2">Sign In</a></small>
        </div>
    </div>
{% endblock content %}
